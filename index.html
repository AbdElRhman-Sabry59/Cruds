<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1d12ed87e5.js"
      crossorigin="anonymous"
    ></script>

    <title>CRUDS</title>
  </head>
  <body>
    <!-- <div class="mood">
      <i class="fa-solid fa-moon dark"></i>
      <i class="fa-regular fa-moon light"></i>
    </div> -->

    <div class="container">
      <div class="header">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input type="text" class="title" placeholder="title" />
        <div class="getTotal">
          <input
            onkeyup="getTotal()"
            type="number"
            class="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="discount"
            placeholder="discount"
          />
          <span class="total"></span>
        </div>
      </div>
      <div class="operations">
        <input type="text" class="count" placeholder="count" />
        <input type="text" class="category" placeholder="category" />
      </div>
      <button class="btn-create">Create</button>
      <input
        type="text"
        onkeyup="searchData(this.value)"
        class="search"
        placeholder="Search"
      />
      <div class="btns-search">
        <button class="searchByTitle" onclick="getSearchMood(this.className)">
          Search By Title
        </button>
        <button
          class="searchByCategory"
          onclick="getSearchMood(this.className)">
          Search By Category
        </button>
      </div>
      <button class="deleteAll"></button>

      <div class="outputs">
        <table>
          <thead>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>taxes</td>
            <td>ads</td>
            <td>discount</td>
            <td>total</td>
            <td>category</td>
            <td>update</td>
            <td>delete</td>
          </thead>

          <tbody class="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
